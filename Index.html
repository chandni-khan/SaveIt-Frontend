<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>SaveIt</title>
  </head>

  <body>
    <div id="main" >
      <div class="loader" style="display: none;">Loading...</div>
      <div class="container" id="body">
        <aside class="after-login">
          <div class="toggle">
            <div class="logo">
              <h2>SAVE<span class="danger">IT</span></h2>
            </div>
            <div class="close" id="close-btn">
              <span class="material-icons-sharp"> close </span>
            </div>
          </div>

          <div class="sidebar">
            <a href="#" onclick="createDashboard()">
              <span class="material-icons-sharp"> dashboard </span>
              <h3>Dashboard</h3>
            </a>
            <a href="#" data-action="income">
              <span class="material-icons-sharp"> person_outline </span>
              <h3>User Income</h3>
            </a>
            <a data-action="expense">
              <span class="material-icons-sharp"> receipt_long </span>
              <h3>Expense</h3>
            </a>
            <a data-action="budget">
              <span class="material-icons-sharp"> insights </span>
              <h3>Budget</h3>
            </a>
            <a href="#" data-action="goal">
              <span class="material-icons-sharp"> inventory </span>
              <h3>Goals</h3>
            </a>
            <a href="#" onclick="LogOut()">
              <span class="material-icons-sharp"> logout </span>
              <h3>Logout</h3>
            </a>
            <!-- <a href="#"  data-action="reminder">
              <span class="material-icons-sharp"> reminder </span>
              <h3>Reminder</h3>
            </a> -->
           
          </div>
        </aside>
        <main id="dashboard-content"></main>
        <div class="right-section after-login">
          <div class="nav">
            <button id="menu-btn">
              <span class="material-icons-sharp"> menu </span>
            </button>
            <div class="dark-mode">
              <span class="material-icons-sharp active"> light_mode </span>
              <span class="material-icons-sharp"> dark_mode </span>
            </div>
            <div class="profile">
              <div class="info">
                <p>Hello, <b id="username"></b></p>
              </div>
              <div class="profile-photo">
                <img src="" id="userImag" />
              </div>
            </div>
          </div>

          <div class="user-profile">
            <div class="logo">
              <img src="./Images/logo.png" />
              <h2>SaveIt</h2>
              <p>Finance and Budgeting</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        let params = new URLSearchParams(window.location.hash.substring(1));
        let accessToken = params.get("access_token");
        if (accessToken) {
          getUserInfo(accessToken);
        }
      });
    </script>
    <script src="./auth.js"></script>
    <script src="./JS/budget.js"></script>
    <script src="./JS/goal.js"></script>
    <script src="./JS/expense.js"></script>
    <script src="./JS/income.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
