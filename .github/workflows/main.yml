name: Saveit

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          REMOTE_HOST: 54.72.186.52
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: 54.72.186.52
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Update package manager (using yum)
            sudo yum update -y

            # Check if Apache is already installed
            if ! rpm -q httpd; then
              # Install Apache if not already installed
              sudo yum install -y httpd
            fi

            # Start Apache service
            sudo systemctl start httpd

            # Enable Apache service to start on boot
            sudo systemctl enable httpd

            # Copy index.html from home directory to web server directory
            if [ -f ~/index.html ]; then
              sudo cp ~/index.html /var/www/html
              echo "index.html copied successfully."
            else
              echo "Error: index.html not found in the home directory."
              exit 1
            fi

            # Restart Apache to apply changes
            sudo systemctl restart httpd
