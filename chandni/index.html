<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveIt</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="header">
        <div class="menu-icon" onclick="toggleMenu()">
        <div style="display:flex; align-items: center;">
            <img src="./images/image.png" alt="logo" class="logo"></img>
            <span style=" font-size:medium; font-weight: 700;">Menu</span>
        </div>
        </div>
        <h4  style="font-size: x-large; font-weight: 700;">Save It</h4>
        <div class="user-info">
            <img src="./images/person.png" alt="logo" class="optionLogo"></img>
            <span  style="font-size: medium; font-weight: 700; margin-right: 15px;">Sachin</span>
            <img src="./images/bell.png" alt="logo" class="optionLogo"></img>
        </div>
    </div>
    <div class="container">
        <div class="grid-four" id="sidebar" style="">
            <nav>
                <ul>
                    <li ><a ><icons.Speedometer2 color="royalblue" size="20"></icons.Speedometer2> Dashboard</a></li>
                    <li><a data-action="expense"><icons.CalculatorFill color="royalblue" size="20"></icons.CalculatorFill> Expense</a></li>
                    <li><a data-action="goal"><icons.LifePreserver color="royalblue" size="20"></icons.LifePreserver> Goal</a></li>
                    <li><a data-action="income"><icons.Bank2 color="royalblue" size="20"></icons.Bank2> Income</a></li>
                    <li><a data-action="budget"><icons.PiggyBankFill color="royalblue" size="20"></icons.PiggyBankFill> Budget</a></li>
                    <li><a data-action="reminder"><icons.AppIndicator color="royalblue" size="20"></icons.AppIndicator> Reminder</a></li>
                    <li><a data-action="profile"><icons.PersonBadge color="royalblue" size="20"></icons.PersonBadge> Profile</a></li>
                    <li><a data-action="report"><icons.ReceiptCutoff color="royalblue" size="20"></icons.ReceiptCutoff> Report</a></li>
                </ul>
            </nav>
        </div>
        <div class="grid-eight" style="margin-top: 20px;margin-right: 20px; ">
            <div id="main" class="item">
               
            </div>
        </div>
    </div>
    <script src="service.js">
         if (!localStorage.getItem("menu")) {
        localStorage.setItem("menu", "true"); 
    }

    function toggleMenu() {
        let menuState = localStorage.getItem("menu") === "true";
        localStorage.setItem("menu", !menuState);
        const sidebarElements = document.getElementsByClassName("grid-four");
        // Loop through each sidebar element and apply the style
        for (let i = 0; i < sidebarElements.length; i++) {
            if (!menuState) {
                sidebarElements[i].style.display = 'none';
            } else {
                sidebarElements[i].style.display = ''; // Reset the display property
            }
        }
        console.log(localStorage.getItem("menu"));
}

    
      
    </script>
</body>
</html>
